<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wedding Invitation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="invitation-card">
        <img src="images/wedding-image.jpg" alt="Wedding Image">
        <h1>You're Invited!</h1>
        <p>Join us in celebrating the wedding of [Bride's Name] and [Groom's Name].</p>
        <p>Date: [Wedding Date]</p>
        <p>Time: [Wedding Time]</p>
        <p>Venue: [Wedding Venue]</p>
        <button id="rsvp-button">RSVP</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
